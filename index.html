<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: blue; text-align: center;">This is a Heading with Inline CSS</h1>
    <p style="font-size: 18px; background-color: #f0f0f0;">
        This paragraph uses inline CSS for styling.
    </p>
    <style>
        h2 {
            color: green;
            text-align: left;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
    <h2>This is a Heading with Internal CSS</h2>
    <p class="highlight">This paragraph uses internal CSS for styling.</p>
    
  <body>
    </style>
    <!-- Example of using selectors with internal CSS -->
    <p id="unique">This paragraph uses an ID selector.</p>
    <style>
        #unique {
            color: red;
            font-style: italic;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</body>
</html>

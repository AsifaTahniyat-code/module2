<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes in CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pseudo Classes Example</h1>
    </header>

    <section class="buttons">
        <h2>Button Pseudo Classes</h2>
        <button class="btn">Hover or Click Me</button>
        <button class="btn" disabled>Disabled Button</button>
    </section>

    <section class="form-section">
        <h2>Input Focus Example</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Type your name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
</body>
</html>
